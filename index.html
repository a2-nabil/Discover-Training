<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- google fonts link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <!-- Custom Css Link Here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <span class="dis-tab-cat">
      <select
        id="dis-cat-box"
        class="form-control"
        onchange="redirectToPage(this)"
      >
        <option value="#">All Category</option>
        <option value="https://discovertraining.net/course-cat/accounting/">
          Accounting
        </option>
        <option value="https://discovertraining.net/course-cat/animal-care/">
          Animal Care
        </option>
        <option value="https://discovertraining.net/course-cat/child-care/">
          Child Care
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=business&level=&s="
        >
          Business
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=employability&level=&s="
        >
          Employability
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=health-care&level=&s="
        >
          Health and Care
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=health-and-fitness&level=&s="
        >
          Health and Fitness
        </option>
        <option
          value="https://discovertraining.net/?post_type=course&course-cat=health-and-safety&level=&s="
        >
          Health and Safety
        </option>
        <option
          value="https://discovertraining.net/?post_type=course&course-cat=health-and-social-care&level=&s="

          Health and Social Care
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=it-software&level=&s="

          IT and Software
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=lifestyle&level=&s="
        >
          Lifestyle
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=personal-development&level=&s="
        >
          Personal Development
        </option>

        <option
          value="https://discovertraining.net/?post_type=course&course-cat=teach-education&level=&s="
        >
          Teach and Education
        </option>
      </select>
    </span>

    <!-- Js links Here  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
