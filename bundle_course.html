<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Course</title>
    <!-- google fonts link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Css Link Here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- a2n bundle course start  -->
    <div class="a2n-bundle_course">
      <div class="bundle_thumb">
        <a href="#">
          <img
            src="https://www.istudy.org.uk/wp-content/uploads/2024/05/Rectangle-428-2.webp"
            alt=""
          />
        </a>
      </div>
      <div class="a2n-bundle__contents">
        <div class="bundle_title">
          <h2>
            <a href="#">HR Compliance & Wellbeing Essentials Training</a>
          </h2>
        </div>
        <ul class="a2n-bundle_details">
          <li>
            <img
              decoding="async"
              src="https://www.istudy.org.uk/wp-content/uploads/2024/05/check-mark-circle.webp"
              alt="check"
            />
            Life Time Access
          </li>
          <li>
            <img
              decoding="async"
              src="https://www.istudy.org.uk/wp-content/uploads/2024/05/check-mark-circle.webp"
              alt="check"
            />
            Unlimited Free Retake Exam
          </li>
          <li>
            <img
              decoding="async"
              src="https://www.istudy.org.uk/wp-content/uploads/2024/05/check-mark-circle.webp"
              alt="check"
            />
            Free PDF Certificates
          </li>
        </ul>
      </div>
      <hr />
      <div class="a2n-course__end">
        <div class="bundle_price">
          <!-- price replace start  -->
          <strong>
            <del aria-hidden="true"
              ><span class="woocommerce-Price-amount amount"
                ><bdi
                  ><span class="woocommerce-Price-currencySymbol">£</span
                  >219.00</bdi
                ></span
              ></del
            >
            <ins
              ><span class="woocommerce-Price-amount amount"
                ><bdi
                  ><span class="woocommerce-Price-currencySymbol">£</span
                  >17.00</bdi
                ></span
              ></ins
            >
            <small class="woocommerce-price-suffix">ex Vat</small></strong
          >
          <!-- price replace end  -->
          <span>+VAT</span>
        </div>
        <a href="#" class="a2n_view_btn">View Course</a>
      </div>
    </div>
    <!-- a2n bundle course end  -->

    <!-- Js links Here  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
